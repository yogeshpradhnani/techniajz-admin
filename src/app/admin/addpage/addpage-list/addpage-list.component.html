<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body add-post custom-dropzone-project">
          <form
            [formGroup]="addPageForm.formGroup"
            class="row needs-validation"
            novalidate
          >
            <!-- title -->
            <div class="form-group col-12">
              <label for="location">title:</label>
              <input
                type="text"
                id="location"
                name="title"
                class="form-control"
                formControlName="title"
                placeholder="title"
              />
            </div>

            <div class="form-group col-12">
              <label for="slug">slug:</label>
              <input
                type="text"
                id="location"
                name="slug"
                class="form-control"
                formControlName="slug"
                placeholder="slug"
              />
            </div>
          </form>

            <!-- Content -->
            <div class="form-group col-12">
              <label for="content">Content:</label>
              <textarea id="editor" [(ngModel)]="editorContent"  >
                <!-- Text editor -->
                hello world
              </textarea>
            </div>

            <!-- Buttons -->
            <div class="form-group col-12 d-flex justify-content-end">
              <button 
                type="button"
                class="btn btn-primary"
                (click)="onSubmit()"
              >Submit</button>
              <button
                type="button"
                class="btn btn-secondary btn-discard"
              >
                Discard
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
