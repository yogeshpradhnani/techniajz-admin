<form [formGroup]="changeForm.formGroup">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" formControlName="oldPassword" required class="form-control">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" required  class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required  class="form-control">
      
    </div>
    <input type="submit" (click)="onSubmit()" class="btn btn-primary" value="change password">
  </form>
